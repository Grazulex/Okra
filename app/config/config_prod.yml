imports:
    - { resource: config.yml }
okra:
    filter: css_url_rewrite
framework:
    validation:
        cache: ~

doctrine:
    orm:
        metadata_cache_driver: 
            type: array 
        result_cache_driver: 
            type: array 
        query_cache_driver: 
            type: array 

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console
            
fkr_css_url_rewrite:
    rewrite_only_if_file_exists: true
    clear_urls: true            
